<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just the Prompt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Just the Prompt</h1>
            <p class="subtitle">Simplify Communications and Just Paste the Prompt</p>
            <div class="input-container">
                <input type="text" id="prompt-input" placeholder="Enter your prompt here..." maxlength="80">
                <button id="generate-btn">Generate</button>
            </div>
            <div id="result-container" style="display: none;">
                <h2>Your Message:</h2>
                <pre id="result"></pre>
            </div>
        </div>
    </main>

    <footer>
        <a href="/about.html">About</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
